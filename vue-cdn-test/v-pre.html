<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic directive</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="example">
      <span v-pre>{{message}}</span>
    </div>
    <script>
      const simple1 = new Vue({
        el: "#example",
        data: {
          message: "hello world",
        },
      });
    </script>
  </body>
</html>
